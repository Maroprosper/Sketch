<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketch</title>
    <link rel = "stylesheet" type = "text/css" href = "./style.css">
    <script src = "./script.js" defer></script>
</head>
<body>
    <header>
        <h1>Etch-Da-Sketch</h1>
    </header>
    <main>
        <section class = "controls">
            <div>
                <label for="bgColor">Background-Color
                     <input id="bgColor" type ="color">
                </label>
                <p>Select your Pen color</p>
                <label for="yourChoice" >
                    <input type="radio" name="penColor" id="yourChoice">
                    Choose a Custom Color
                    <input type="color"> 
                </label>
                <label for="blackChoice">
                    <input type="radio" name="penColor" id="blackChoice">Black
                </label>
                <label for="rgbChoice">
                    <input type ="radio" name="penColor" id="rgbChoice">Multi-Color
                </label>
                <label for="grayscale">
                    <input type ="radio" name="penColor" id="grayscale">Grayscale
                </label>
            </div>
            <div>
                <p id="boxSize"></p>
                <label for="gridSize">Grid-Size <input type="range" id="gridSize" min="1" value="16" max="100"></label>
            </div>
            <div>
                <button id="reset">Reset</button>
            </div>
        </section>
        <section class="content">
            <div class = "container">
            </div>
        </section>
    </main>
</body>
</html>
