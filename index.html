<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketch</title>
    <link rel = "stylesheet" type = "text/css" href = "./style.css">
    <script src = "./script.js" defer></script>
</head>
<body>
    <header>
        <h1>Etch-Da-Sketch</h1>
    </header>
    <main>
        <section class = "controls">
            <div>
                <label for="bgColor">
                     <input id="bgColor" type ="color" value="#000000">
                     Background-Color
                </label>
                <br>
                <p>Toggle your Pen color</p>
                <label for="yourChoice" >
                    <input type="radio" name="penColor" id="yourChoice">
                    <input type="color" id="yourColor" value="#ffffff">
                    Custom Color
                </label>
                <br>
                <label for="blackChoice">
                    <input type="radio" name="penColor"  id="blackChoice">Black
                </label>
                <br>
                <label for="rgbChoice">
                    <input type ="radio" name="penColor" id="rgbChoice">Multi-Color
                </label>
                <br>
                <label for="grayscale">
                    <input type ="radio" name="penColor" id="grayscale">Grayscale
                </label>
                <br>
                <label for="eraser">
                    <input type="radio" name="penColor" id="eraser">Eraser
                </label>
                <br>
                <label for="lighten">
                    <input type="radio" name="penColor" id="lighten">Lighten
                </label>
                <br>
                <label for="shading">
                    <input type="radio" name="penColor" id="shading">Shading
                </label>
            </div>
            <div>
                <label for="gridSize">Grid-Size<p id="boxSize"></p>
                    <br>
                    <input type="range" id="gridSize" min="1" value="16" max="100"></label>
            </div>
            <div>
                <button id="lines">Grid Lines</button>
                <button id="reset">Reset</button>
            </div>
        </section>
        <section class="content">
            <div class = "container">
            </div>
        </section>
    </main>
    <footer>
        <p><i>Etch-Da-Sketch</i> &copy 2022</p>
    </footer>
</body>
</html>
